<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="http://localhost/{{product.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
       Cost:{{product.price}} <br/>
       Type:{{product.type}}
    </p>
  </mat-card-content>
</mat-card>
